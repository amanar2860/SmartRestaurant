{% extends "main/layout.html" %}
{% block content %}
<head>

</head>
<style media="screen">

.panel-title {display: inline;font-weight: bold;}
.checkbox.pull-right { margin: 0; }
.pl-ziro { padding-left: 0px; }
</style>
<br><br>
<marquee scrolldelay="50">ITS FAKE PAYMENT PAGE. WE DONOT STORE YOUR DATA</marquee>
<marquee scrolldelay="50">ITS JUST FOR DEMO</marquee>
<br><br>
<div class="container" style="text-align:center; padding-left:300px;">
    <div class="row">
        <div class="col-xs-12 col-md-4" style="height:500px; width:600px;">
            <form method="post" >


            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                    <div class="form-group">
                        <label for="cardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" maxlength="16" minlength="16" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                             <div class="form-group">
                        <label for="cardName">
                            CARD HOLDER NAME</label>
                        <div class="input-group">
                            <input type="text" class="form-control"  maxlength="100" minlength="3" id="cardName" placeholder="Valid Card Holder Name"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <div class="form-group">
                                <label for="expityMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="number" maxlength="2" minlength="2" min="1" max="12" class="form-control" id="expityMonth" placeholder="MM" required />
                                     <input type="number" maxlength="2" minlength="2"  class="form-control" id="expityYear" placeholder="YY" required />
                                </div>

                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right"></span> Final Payment {{total}}</a>
                </li>
            </ul>
            <br/>
                 <a class="btn btn-primary" href="{% url 'main:ordered' %}" class="btn btn-success btn-lg btn-block" role="button" data-toggle="modal" data-target=".bd-example-modal-lg">PAY</a>

              </form>
            <!-- Modal -->

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
     <img src="../media/donate.png" class="responsive"/>
         <a class="btn btn-primary" class="btn btn-secondary" data-dismiss="modal" id="idNothanks" onclick="document.getElementById('idcash').style.display='none'">No Thanks</a>
         <a class="btn btn-primary" class="btn btn-secondary" data-dismiss="modal" id="idDonate"   onclick="document.getElementById('idcash2').style.display='none'">Donate</a>
    </div>
  </div>
</div>

<script>
// Get the modal
var idNothanks = document.getElementById('idNothanks');
// When the user clicks anywhere outside of the modal, close it

window.onclick = function(event) {
  if (event.target == idNothanks) {
     // window.open('main:ordered',"_self")
      window.open('http://127.0.0.1:8000/ordered/Cash&NoThanks',"_self")
  }

  var idDonate = document.getElementById('idDonate');
    if (event.target == idDonate) {
     // window.open('main:ordered',"_self")
      window.open('http://127.0.0.1:8000/ordered/Cash&Donate',"_self")
  }
}
</script>
        </div>
    </div>
</div>
   {% include "main/footer.html" %}

{% endblock content %}
